<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헬스장 웹사이트</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<!-- 헤더 -->
<header class="header">
    <nav class="nav">
        <h1 class="logo">Work&Out Balance</h1>
        <ul class="nav-links">
            <li><a href="#">모든운동정보</a></li>
            <li><a href="#">운동 기구</a></li>
            <li><a href="#">헬린이</a></li>
            <li><a href="#">중급자</a></li>
            <li><a href="#">상급자</a></li>
            <li><a href="#">괴수</a></li>
            <li><a href="/login">로그인</a></li>
            <li><a href="#">문의</a></li>
        </ul>
    </nav>
</header>

<!-- 메인 콘텐츠 -->
<main class="main">
    <!-- 히어로 섹션 -->
    <section class="hero">
        <div class="hero-content">
            <h2>건강하게 헬스장과 함께</h2>
            <p>당신에게 맞는 운동과 기구를 찾아보세요!</p>
            <a href="#" class="cta-btn">더 알아보기</a>
        </div>
    </section>

    <!-- 추천 운동 섹션 -->
    <section class="featured-exercises">
        <h2>추천 운동</h2>
        <div class="exercise-cards">
            <!-- 예시 운동 카드 -->
            <div class="exercise-card">
                <div class="exercise-img">
                    <img src="images/pushup.png" alt="운동 이미지">
                </div>
                <div class="exercise-info">
                    <h3>팔굽혀펴기</h3>
                    <p>팔굽혀펴기 운동은 상체 근력을 강화하는 데 효과적입니다.</p>
                    <a href="#" class="exercise-link">더 알아보기</a>
                </div>
            </div>
            <!-- 더 많은 운동 카드 추가 -->
        </div>
    </section>
</main>

<!-- 푸터 -->
<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2023 헬스장 웹사이트. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</footer>
</body>
</html>
