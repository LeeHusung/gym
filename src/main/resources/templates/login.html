<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>헬스장 웹사이트 - 로그인</title>
  <link rel="stylesheet" href="../css/login.css">
  <style>
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="login-container">
  <form class="login-form" th:action method="post" th:object="${loginForm}">
    <h2>로그인</h2>
    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" th:field="*{username}" th:errorclass="field-error">
      <div class="field-error" th:errors="*{username}">
          아이디 오류
      </div>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" th:field="*{password}">
      <div class="field-error" th:errors="*{password}">
          비밀번호 오류
      </div>
    </div>
    <button type="submit">로그인</button>
  </form>
  <div class="signup-link">
    <p>아직 회원이 아니신가요? <a href="/join">회원가입</a></p>
  </div>
</div>
</body>
</html>
