<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>헬스장 웹사이트 - 회원가입</title>
  <link rel="stylesheet" href="../css/join.css">
</head>
<body>
<div class="join-container">
  <form class="join-form" action="/join" method="post">
    <h2>회원가입</h2>

    <div class="form-group">
      <label for="userPw">아이디</label>
      <input type="text" id="userName" name="userName" required>
    </div>
    <div class="form-group">
      <label for="userPw">비밀번호</label>
      <input type="password" id="userPw" name="userPw" required>
    </div>
    <div class="form-group">
      <label for="userName">이름</label>
      <input type="text" id="realName" name="realName" required>
    </div>
    <div class="form-group">
      <label for="userNickname">닉네임</label>
      <input type="text" id="userNickname" name="userNickname" required>
    </div>
    <div class="form-group">
      <label for="userEmail">이메일</label>
      <input type="email" id="userEmail" name="userEmail" required>
    </div>
    <div class="form-group">
      <label for="userAddr">주소</label>
      <input type="text" id="userAddr" name="userAddr" required>
    </div>
    <div class="form-group">
      <label for="userPhone">전화번호</label>
      <input type="tel" id="userPhone" name="userPhone" required>
    </div>
    <button type="submit">가입하기</button>
  </form>
</div>
</body>
</html>
