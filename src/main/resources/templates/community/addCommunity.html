<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <link rel="stylesheet" type="text/css" th:href="@{../css/addCommunity.css}" />
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
community글 등록 공간

<form th:action method="post" th:object="${communityAddForm}" enctype="multipart/form-data">
    <ul>
<!--        <li>작성자<input type="hidden" name="userId" th:value="${session.loginUser.getId()}" />-->
<!--            <span th:text="${session.loginUser.getNickname()}"></span></li>-->

        <li>제목<input type="text" name="communityTitle" class="communityAddForm" th:errorclass="field-error" th:field="*{communityTitle}"></li>
        <div class="field-error" th:errors="*{communityTitle}">
            제목 오류
        </div>
        <li>카테고리<input type="text" name="communityCategory" class="communityAddForm" th:errorclass="field-error" th:field="*{communityCategory}"></li>
        <div class="field-error" th:errors="*{communityCategory}">
            카테고리 오류
        </div>
        <li>내용<input type="text" name="communityContent" class="communityAddForm" th:errorclass="field-error" th:field="*{communityContent}"></li>

        </div>

</html>
