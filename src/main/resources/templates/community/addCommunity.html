<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
community글 등록 공간

<form th:action method="post" enctype="multipart/form-data">
    <ul>
        <li>작성자<input type="hidden" name="userId" th:value="${session.loginUser.getId()}" />
            <span th:text="${session.loginUser.getNickname()}"></span></li>
        <li>제목<input type="text" name="communityTitle"></li>
        <li>카테고리<input type="text" name="communityCategory"></li>
        <li>내용<input type="text" name="communityContent"></li>
        <li>사진<input type="file" multiple="multiple" name="communityImageFiles"></li>
    </ul>
    <input type="submit"/>
</form>
</body>
</html>
