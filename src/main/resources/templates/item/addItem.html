<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
상품 등록 form (사진 첨부 가능)
th:value="${session.loginUser.getId()}
<form th:action method="post" th:object="${itemAddForm}" enctype="multipart/form-data">
    <ul>
        <li>상품명<input type="text" name="itemName" th:field="*{itemName}"></li>
        <div class="field-error" th:errors="*{itemName}">
            상품개수 오류
        </div>
        <li>상품가격<input type="number" name="itemPrice" th:field="*{itemPrice}"></li>
        <div class="field-error" th:errors="*{itemPrice}">
            상품개수 오류
        </div>
        <li>상품개수<input type="number" name="itemCount" th:field="*{itemCount}"></li>
        <div class="field-error" th:errors="*{itemCount}">
            상품개수 오류
        </div>
        <li>상품정보<input type="text" name="itemInfo" th:field="*{itemInfo}"></li>
        <div class="field-error" th:errors="*{itemInfo}">
            상품개수 오류
        </div>
<!--        <li>상품카테고리<input type="text" name="itemCategory"></li>-->
        <li>상품카테고리
            <select th:field="*{itemCategory}" class="form-control">
            <option value="">상품 카테고리</option>
            <option th:each="status : ${T(workout.gym.domain.entity.Category).values()}"
                    th:value="${status}"
                    th:text="${status}">option
            </option>
        </select>
        </li>
        <li>상품사진<input type="file" multiple="multiple" name="itemImageFiles"></li>
    </ul>
    <input type="submit"/>
</form>
</body>
</html>
